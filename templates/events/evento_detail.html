<!-- Detalle (informacion) sobre un evento -->
{% extends "base.html" %}

{% block content %}
<h1>{{ object.nombre }}</h1>
<br/>
<p>{{ object.descripcion }}</p>
<br/>
<br/>

<div align="center">
    <a class="btn  btn-primary" href="{% url 'events:inscribir' evento.id %}">
        <i class="icon-edit"></i>
        Inscribir</a>
    <a class="btn btn-success" href="{% url 'events:index' %}">
        <i class="icon-search"></i>
        Ver otros eventos</a>
</div>
{% endblock%}
