<!-- Formulario de registro de una inscripción -->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Inscripción en el Evento: </h1>

<p>
    <strong>{{ evento.nombre }}</strong>
    <form method="POST">
        {% csrf_token %}
        {% crispy form %}
    </form>
</p>
{% endblock%}
